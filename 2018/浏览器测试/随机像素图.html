<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
</head>

<body>
<canvas id="canvas" width="600px" height="600px"></canvas>
<script>
window.onload=function(){
    var ctx=document.getElementById("canvas").getContext("2d");
	for(var i=1;i<=500;i++)
		for(var j=1;j<=500;j++)
			{
				var t1=Math.floor(Math.random()*256);
				var t2=Math.floor(Math.random()*256);
				var t3=Math.floor(Math.random()*256);
				ctx.fillStyle="rgb("+t1+","+t2+","+t3+")";
				ctx.fillRect(50+j,50+i,1,1);
			}
	
}
</script>
</body>

</html>
